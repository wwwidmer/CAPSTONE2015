{% extends 'header.html' %}
{% load staticfiles %}
{% block page %}

    <div class ="container">

        <h3> Look up a restaurant or a specific food - or just narrow down by a specific type below.</h3>
        <input type="text" id ="search" size="35"> </input> <button class="getSearch"> Search </button>
        <p class="alert alert-danger" id="searchWarning"></p>
    </div>

    <div class="control-group container">
    <div class="search-json">
        
    </div>

    {% if types %}
        <div class="controls span2">
            {% for t in types %}
                <div class="col-md-3">
                    <label class="checkbox">
                        <input type="checkbox" value="{{ t.id }}"/> {{ t.type }}
                    </label>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    </div>


{% endblock %}
{% block map %}

            <div class="maps">
              <div id="map-canvas"></div>
            </div>


{% endblock %}
