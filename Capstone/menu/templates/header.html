<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Menu Rate</title>
		{% load staticfiles %}
		<!-- Import styles and scripts-->
		<link rel="stylesheet" href="{%  static 'assets/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{%  static 'assets/custom_style.css' %}">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation1">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Menu</a>
				</div>
				<form class="navbar-form navbar-left navbar-search" role="search">
					<div class="input-group">
						<input type="text" class="form-control search-query" placeholder="Search for..." id="search-menu">
						<span class="input-group-btn">
							<button class="btn btn-default getSearch-menu" type="button">
								Search
							</button> </span>
					</div><!-- /input-group -->
				</form>
				<div class="collapse navbar-collapse" id="header">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/"> Home </a>
						</li>
						<li>
							<a href="/search/">Search</a>
						</li>
						<li>
							<a href="/menus/">View Menus</a>
						</li>
						<li>
							<a href="/menus/type/">Food Type</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container page">
			{% block page %}
			{% endblock %}
			{% block map %}
			{% endblock %}
		</div>
		<!-- Footer -->
		<footer>
			<nav class="navbar navbar-default navbar-inner navbar-static-bottom" role="navigation2">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Copyright &copy;</a>
					</div>
					<div class="collapse navbar-collapse" id="footer">
						<ul class="nav navbar-nav">
							<li>
								<a href="/contact/">contact</a>
							</li>
							<li>
								<a href="/about/">about</a>
							</li>
							<li>
								<a href="/add your restaurant/">add</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
		</footer>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		<script type="text/javascript" src="{% static 'assets/jquery/jquery.js' %}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<script type="text/javascript" src="{% static 'assets/main.js' %}"></script>
		<script type="text/javascript" src="{% static 'assets/google.js' %}"></script>
		<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
