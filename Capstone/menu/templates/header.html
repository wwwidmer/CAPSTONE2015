<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Menu App</title>
		{% load staticfiles %}
		<!-- Import styles and scripts-->
		<link rel="stylesheet" href="{%  static 'assets/bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{%  static 'assets/custom_style.css' %}">
		<!-- Bootstrap -->
		<link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Menu</a>
				</div>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default" id="getSearch">
						Submit
					</button>
				</form>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="/"> Home </a>
						</li>
						<li>
							<a href="/search/">Search</a>
						</li>
						<li>
							<a href="/menus/">View Menus</a>
						</li>
						<li>
							<a href="/menus/type/">Food Type</a>
						</li>
						<!-- <li><a class="btn btn-large btn-success signup" href="#sign">Sign in</a>-->
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container page">
			{% block page %}
			{% endblock %}
			{% block map %}
			{% endblock %}

			<hr>
			<!-- Footer -->
			<!-- Footer -->
			<nav class="navbar navbar-default navbar-static-bottom">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-left">
							<li>
								<p class="navbar-text">
									Copyright &copy;
								</p>
							</li>
							<li>
								<a href="/contact/">contact</a>
							</li>
							<li>
								<a href="/about/">about</a>
							</li>
							<li>
								<a href="/add your restaurant/">add</a>
							</li>
							<!-- <li><a class="btn btn-large btn-success signup" href="#sign">Sign in</a>-->
						</ul>
					</div><!--/.nav-collapse -->
				</div>
		</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{% static 'assets/jquery/jquery.js' %}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<script type="text/javascript" src="{% static 'assets/main.js' %}"></script>
		<script type="text/javascript" src="{% static 'assets/google.js' %}"></script>

	</body>
</html>
